user  www-data;
worker_processes  4;
events {
    worker_connections  1024;
}

http {
	charset utf-8;
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    gzip  on;
	include /etc/nginx/vhost.d/*.conf;
}



